
on: 
  workflow_dispatch:
    inputs:
      resason: 
        description: 'reason'
        default: 'btc-assignment'
  workflow_call:
    inputs:
      resason: 
        description: 'reason'
        type: string
        default: 'btc-assignment'

name: helm install nginx-ingress
jobs:
  deploy-nginx-ingress:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v1

    - uses: azure/setup-helm@v3
      with:
        version: 'v3.10.1'
      id: install

    - name: get kubeconfig
      run: |
        mkdir -p ~/.kube
        echo -n ${{ secrets.KUBE_CONFIG }} | base64 -d > $HOME/.kube/config
        stat $HOME/.kube/config
    # - name: create namespace
    #   run: |
    #     kubectl create namespace nginx-ingress
    - name: install nginx-ingress
      run: |
        helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
        helm repo update
        helm upgrade --install --create-namespace -n nginx-ingress nginx-ingress ingress-nginx/ingress-nginx
    - name: get pods
      run: |
        kubectl get pods -n nginx-ingress