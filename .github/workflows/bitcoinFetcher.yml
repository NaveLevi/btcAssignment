name: Build bitcoin-fetcher

on:
  push:
    branches: [ "master" ]
    paths:
      - apps/bitcoin-fetcher/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build ./apps/bitcoin-fetcher --file Dockerfile --tag bitcoin-fetcher:$(date +%s)
