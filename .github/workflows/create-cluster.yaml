on: 
  workflow_dispatch:
    inputs:
      cluster-name: 
        description: 'cluster name. Used for dns-prefix and resource-group name'
        required: true
        default: 'btc-assignment'

env:
  KUBECONFIG: ${GITHUB_WORKSPACE}/_output/${{ github.event.inputs.cluster-name }}/kubeconfig/kubeconfig.northeurope.json


name: create-cluster
jobs:
  create-cluster:
    runs-on: ubuntu-latest
    steps:
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Checkout
      uses: actions/checkout@v1

    - name: Create Cluster
      uses: azure/CLI@v1
      with:
        azcliversion: 2.42.0
        inlineScript: |
          echo ${{ env.KUBECONFIG }}
          curl -o get-akse.sh https://raw.githubusercontent.com/Azure/aks-engine/master/scripts/get-akse.sh
          chmod 700 get-akse.sh
          ./get-akse.sh
          aks-engine deploy --location northeurope --api-model ./kubernetes/kubernetes.json -g ${{ github.event.inputs.cluster-name }} -p ${{ github.event.inputs.cluster-name }}

    - name: Set Kubeconfig as env var
      run: |
        kube_config=$(cat ./_output/${{ github.event.inputs.cluster-name }}/kubeconfig/kubeconfig.northeurope.json | base64 -w 0)
        echo "::add-mask::$kube_config"
        echo "KUBE_CONFIG=$kube_config" >> $GITHUB_ENV

    - name: Upload Kubeconfig
      uses: gliech/create-github-secret-action@v1
      with:
        name: KUBECONFIG
        value: ${{ env.KUBECONFIG }}
        pa_token: ${{ secrets.GH_TOKEN }}

