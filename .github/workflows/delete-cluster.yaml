on: 
  workflow_dispatch:
    inputs:
      resource-group: 
        description: 'Resource Group Name To Delete'
        required: true
        default: 'btc-assignment'

name: delete-cluster
jobs:
  delete-cluster:
    runs-on: ubuntu-latest
    steps:
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Delete Cluster
      uses: azure/CLI@v1
      with:
        azcliversion: 2.42.0
        inlineScript: |
          az group delete --name ${{ github.event.inputs.resource-group }} --yes
